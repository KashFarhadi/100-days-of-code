<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    
    <div id="app" hidden>

        <div class="container pt-5" :id="dynamicId">

            <h1>Hi {{ fullName }}</h1>

            <hr>

            <h2 :title="time">{{ title }}</h2>

            <ul>
                <li v-for="user in users">
                    {{ user.name }}: ${{ user.balance }}
                </li>
            </ul>

            <div>Total balance: $
                <strong>{{ totalBalance }}</strong>
            </div>

            <br>

            <button @click="resetBalances" class="btn btn-danger">Reset balances</button>

            <br>
            <br>

            <div v-if="lowBalance" class="alert alert-danger"><span v-html="warningMessage"></span> Balances are low.</div>

            <br>

            <table class="table">
                <tbody>
                    <template>
                        <transaction
                            v-for="transaction in transactions"
                            :item="transaction"
                            :key="transaction.id">
                        </transaction>
                    </template>
                </tbody>
            </table>

            <hr class="my-5">

            <form action="" @submit.prevent="saveNotes">
                <div class="row">
                        <div class="col">
                            <h5>Edit</h5>
                            <textarea name="notes" id="" cols="30" rows="3" placeholder="Notes" v-model="notes" class="form-control"></textarea>
                        </div>
                        <div class="col">
                            <h5>Preview</h5>
                            <div>{{ notes }}</div>
                        </div>
                </div>

                <br>

                <div>
                    <small>Character count: {{ notes.length }}</small>
                </div>

                <br>

                <button v-if="notes" class="btn btn-primary" type="submit">Save</button>

            </form>

        </div>
    </div>
    
    <script src="vue.js"></script>
    <script src="script.js"></script>

</body>
</html>
